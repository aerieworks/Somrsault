<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" />
    <title>Somrsault Options</title>
  </head>
  <body>
    <h1>Somrsault Options</h1>

    <div class="actions">
      <button id="btnSave" class="action primary-action">Save Options</button>
      <button id="btnReset" class="action">Reset</button>
    </div>

    <div class="tab-buttons"></div>

    <div id="loadingMessage" class="block-message">
      <h2>Loading options...</h2>
    </div>

    <div id="savingMessage" class="block-message">
      <h2>Saving options...</h2>
    </div>

    <script src="js/lib/jquery-1.7.2.min.js"></script>
    <script src="js/lib/jquery.blockUI.js"></script>
    <script src="js/Somrsault/Core.js"></script>
    <script src="js/Somrsault/Storage_Direct.js"></script>
    <script src="js/Somrsault/options/Options.js"></script>
    <script src="js/Somrsault/options/Option.js"></script>
    <script src="js/Somrsault/modules/Module.js"></script>
    <script src="js/Somrsault/modules/DashboardTweaksModule.js"></script>
    <script src="js/Somrsault/modules/FilterModule.js"></script>
    <script src="js/Somrsault/modules/PlaceholderModule.js"></script>
    <script src="js/Somrsault/options/ui/Editor.js"></script>
    <script src="js/Somrsault/options/ui/BooleanEditor.js"></script>
    <script src="js/Somrsault/options/ui/StringListEditor.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
