<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" />
        <title>Somrsault Options</title>
    </head>
    <body>
        <h1>Somrsault Options</h1>

        <fieldset>
            <legend>Dashboard Tweaks</legend>
            <div>
                <input type="checkbox" id="expandTagList" name="expandTagList" />
                <label for="expandTagList">Expand tag lists on dashboard posts</label>
            </div>
            <div>
                <input type="checkbox" id="warnIfLosingPlace" name="warnIfLosingPlace" />
                <label for="warnIfLosingPlace">Warn me if I am about to lose my place on the dashboard</label>
                <div class="subsetting">
                    <input type="checkbox" id="doNotWarnOnReblog" name="doNotWarnOnReblog" />
                    <label for="doNotWarnOnReblog">Do not warn when reblogging</label>
                </div>
            </div>

            <hr />

            <div class="ruleSet">
                <label for="newRejectUser" class="rejectMessage">REJECT these users:</label>
                <br />
                <input type="text" id="newRejectUser" size="20" />
                <input type="button" id="addRejectUser" value="+" />
                <input type="button" id="delRejectUser" value="-" />
                <br />
                <select id="rejectUsers" class="ruleList" size="10" multiple="multiple"></select>
            </div>

            <div class="ruleSet">
                <label for="newRejectTag" class="rejectMessage">REJECT these tags:</label>
                <br />
                <input type="text" id="newRejectTag" size="20" />
                <input type="button" id="addRejectTag" value="+" />
                <input type="button" id="delRejectTag" value="-" />
                <br />
                <select id="rejectTags" class="ruleList" size="10" multiple="multiple"></select>
            </div>
        </fieldset>

        <button id="btnSave">Save Options</button>

        <div id="loadingMessage" class="blockMessage">
            <h2>Loading options...</h2>
        </div>

        <div id="savingMessage" class="blockMessage">
            <h2>Saving options...</h2>
        </div>

        <script src="js/lib/jquery-1.7.2.min.js"></script>
        <script src="js/lib/jquery.blockUI.js"></script>
        <script src="js/Somr/Core.js"></script>
        <script src="js/Somr/Storage_Direct.js"></script>
        <script src="js/Somr/Options.js"></script>
        <script src="js/Somr/FilterBuilder.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
