<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" />
        <title>Somrsault Options</title>
    </head>
    <body>
        <h1>Somrsault Options</h1>

        <fieldset>
            <legend>Dashboard Tweaks</legend>
            <div>
                <input type="checkbox" id="expandTagList" />
                <label for="expandTagList">Expand tag lists on dashboard posts</label>
            </div>
            <div>
                <input type="checkbox" id="warnIfLosingPlace" />
                <label for="warnIfLosingPlace">Warn me if I am about to lose my place on the dashboard</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dashboard Filter</legend>
            <input type="checkbox" id="filterDashboard" />
            <label for="filterDashboard">Hide posts on my dashboard based on user or tag.</label>

            <div class="subsettings">
                <div class="ruleSetPair">
                    <div class="ruleSet">
                        <label for="newRejectUser" class="rejectMessage">Hide posts from:</label>
                        <br />
                        <input type="text" id="newRejectUser" size="20" placeholder="user" />
                        <input type="button" id="addRejectUser" value="+" />
                        <input type="button" id="delRejectUser" value="-" />
                        <br />
                        <select id="rejectUsers" class="ruleList" size="10" multiple="multiple"></select>
                    </div>

                    <div class="ruleSet">
                        <label for="newAcceptTag" class="acceptMessage">Except when tagged:</label>
                        <br />
                        <input type="text" id="newAcceptTag" size="20" placeholder="tag" />
                        <input type="button" id="addAcceptTag" value="+" />
                        <input type="button" id="delAcceptTag" value="-" />
                        <br />
                        <select id="acceptTags" class="ruleList" size="10" multiple="multiple"></select>
                    </div>
                </div>

                <div class="ruleSetPair">
                    <div class="ruleSet">
                        <label for="newRejectTag" class="rejectMessage">Hide posts tagged:</label>
                        <br />
                        <input type="text" id="newRejectTag" size="20" placeholder="tag" />
                        <input type="button" id="addRejectTag" value="+" />
                        <input type="button" id="delRejectTag" value="-" />
                        <br />
                        <select id="rejectTags" class="ruleList" size="10" multiple="multiple"></select>
                    </div>

                    <div class="ruleSet">
                        <label for="newAcceptUser" class="acceptMessage">Except when from:</label>
                        <br />
                        <input type="text" id="newAcceptUser" size="20" placeholder="user" />
                        <input type="button" id="addAcceptUser" value="+" />
                        <input type="button" id="delAcceptUser" value="-" />
                        <br />
                        <select id="acceptUsers" class="ruleList" size="10" multiple="multiple"></select>
                    </div>
                </div>
            </div>
        </fieldset>

        <button id="btnSave">Save Options</button>

        <div id="loadingMessage" class="blockMessage">
            <h2>Loading options...</h2>
        </div>

        <div id="savingMessage" class="blockMessage">
            <h2>Saving options...</h2>
        </div>

        <script src="js/lib/jquery-1.7.2.min.js"></script>
        <script src="js/lib/jquery.blockUI.js"></script>
        <script src="js/Somr/Core.js"></script>
        <script src="js/Somr/Storage_Direct.js"></script>
        <script src="js/Somr/Options.js"></script>
        <script src="js/Somr/FilterBuilder.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
